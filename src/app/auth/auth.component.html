<div class="loader" style="width: 100%; height: 100%" *ngIf="isLoading">
	<ul class="loader">
		<li>L</li>
		<li>O</li>
		<li>A</li>
		<li>D</li>
		<li>I</li>
		<li>N</li>
		<li>G</li>
	</ul>
</div>
<div class="row" *ngIf="!isLoading">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<div class="alert alert-danger text-center" *ngIf="error">
			<p>{{ error }}</p>
		</div>
		<form class="text-center" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
			<div class="form-group">
				<label for="email">E-mail</label>
				<input 
					type="email" 
					class="form-control text-center" 
					id="email" 
					ngModel 
					name="email" 
					required email
				>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input 
					type="password" 
					class="form-control text-center" 
					id="password" 
					ngModel 
					name="password" 
					required 
					minlength="6" 
				>
			</div>
			<div>
				<button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Signup' }}</button> | 
				<button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Signup' : 'Login' }}</button>
			</div>
		</form>
	</div>
</div>
